<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pemesanan Website</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #faf7ff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23c1b9ff' fill-opacity='0.4'%3E%3Cpath d='M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10zM10 10c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10S0 25.523 0 20s4.477-10 10-10zm10 8c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8zm40 40c4.418 0 8-3.582 8-8s-3.582-8-8-8-8 3.582-8 8 3.582 8 8 8z' /%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
    }
    .form-container {
      background: #fff;
      padding: 30px;
      margin: 40px 15px;
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.07);
    }
    h1, p {
      text-align: center;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 12px;
      background-color: #6a5acd;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5a4ac9;
      transform: scale(1.03);
      transition: all 0.2s ease-in-out;
    }
    #jenisLainnya {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Bangun <span style="color:#5a4ac9">Website Impianmu</span></h1>
    <p>Isi formulir di bawah dan kami akan hubungi kamu via WhatsApp</p>
    <form id="formPesan">
      <label>Nama Lengkap</label>
      <input type="text" id="nama" placeholder="Contoh: Agus" required>

      <label>Nomor WhatsApp (gunakan awalan 62)</label>
      <input type="text" id="kontak" placeholder="Contoh: 6281234567890" required>

      <label>Jenis Website</label>
      <select id="jenis" required>
        <option value="">Pilih jenis website</option>
        <option value="Toko Online">Toko Online</option>
        <option value="Portofolio">Portofolio</option>
        <option value="Company Profile">Company Profile</option>
        <option value="Landing Page">Landing Page</option>
        <option value="Blog Pribadi">Blog Pribadi</option>
        <option value="Lainnya">Lainnya</option>
      </select>

      <input type="text" id="jenisLainnya" placeholder="Isi jenis website lain..." />

      <label>Deskripsi Singkat Website</label>
      <textarea id="deskripsi" placeholder="Contoh: Saya ingin website untuk katalog produk fashion." required></textarea>

      <label>Budget Kamu (boleh perkiraan)</label>
      <input type="text" id="budget" placeholder="Contoh: 2 juta" required>

      <label>Deadline / Target Selesai</label>
      <input type="text" id="deadline" placeholder="Contoh: 1 Mei 2025" required>

      <button type="submit">Kirim Sekarang</button>
    </form>
  </div>

  <script>
    const jenisSelect = document.getElementById("jenis");
    const inputJenisLain = document.getElementById("jenisLainnya");

    jenisSelect.addEventListener("change", function () {
      inputJenisLain.style.display = this.value === "Lainnya" ? "block" : "none";
    });

    document.getElementById("formPesan").addEventListener("submit", function (e) {
      e.preventDefault();

      const nama = document.getElementById("nama").value.trim();
      const kontak = document.getElementById("kontak").value.trim();
      const jenis = jenisSelect.value === "Lainnya" ? inputJenisLain.value.trim() : jenisSelect.value;
      const deskripsi = document.getElementById("deskripsi").value.trim();
      const budget = document.getElementById("budget").value.trim();
      const deadline = document.getElementById("deadline").value.trim();

      const nomorWA = "62895806722824"; 
      const pesan = `Halo, saya ingin membuat website.

    Nama : ${nama}
    Nomor WA : ${kontak}
    Jenis Website : ${jenis}
    Deskripsi : ${deskripsi}
    Budget : ${budget}
    Deadline : ${deadline}

    Mohon informasinya lebih lanjut, terima kasih!`;

      const encodedPesan = encodeURIComponent(pesan);
      const urlWA = `https://wa.me/${nomorWA}?text=${encodedPesan}`;
      window.open(urlWA);

      this.reset();
      inputJenisLain.style.display = "none";
    });
  </script>
</body>
</html>
