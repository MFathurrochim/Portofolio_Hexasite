<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: black;
            background-image: url('https://i.ytimg.com/vi/o024tu0AWi4/maxresdefault.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color:white;
            padding: 30px;
            margin: 40px 15px;
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    // penting jngn dihapus adik adik 
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.js"></script>
    // ! ! !
</head>

<body>
    <div class="form-container">
        <h1 style="color: #0056b3;">LOGIN</h1>
        <label style="color : #0056b3" for="email">EMAIL</label>
        <input type="text" id="email" placeholder="Masukkan EMAIL" required>
        
        <label style="color: #0056b3;" for="password">PASSWORD</label>
        <input type="password" id="password" placeholder="Masukkan Password" required>
        
        <button type="button" onclick="login()">LOGIN</button>
    </div>

    <script>
        //jngn diotakatik
        const supabaseUrl = 'https://qdfgacsuhfnceiagprtx.supabase.co';  
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFkZmdhY3N1aGZuY2VpYWdwcnR4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUzMTMzNjcsImV4cCI6MjA2MDg4OTM2N30.37ixK79V6n6Tx9xiGlmIqeTX-mm9Mroevmxgp1kUf5I';
        // ! ! !
        
        const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            
            if (!email || !password) {
                alert("Email dan Password harus diisi!");
                return;
            }

            try {
                const { user, session, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('Error signing in:', error.message);
                    alert('Gagal login! Periksa email dan password.');
                } else {
                    console.log('Login berhasil:', user);
                    alert('Login berhasil!');
                    window.location.href = 'index.php'; // halaman setelah login ntar lu ganti aja
                }
            } catch (error) {
                console.error('Unexpected error:', error);
                alert('Terjadi kesalahan. Coba lagi.');
            }
        }
    </script>
</body>
</html>
